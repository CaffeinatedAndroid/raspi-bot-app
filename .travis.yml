language: android
dist: trusty

env:
  global:
    - ANDROID_TARGET=android-29
    # - ANDROID_IMAGE_TARGET=android-25
    # - ANDROID_IMAGE=sys-img-armeabi-v7a-google_apis-25

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - $ANDROID_TARGET
    # - $ANDROID_IMAGE_TARGET
    # - $ANDROID_IMAGE

# Cache management for Android projects (recommended by Travis CI)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  # Ensure Gradle is executable
  - chmod +x ./gradlew
  # # Emulator Management: Create, Start and Wait
  # - echo no | android create avd --force -n test -t $ANDROID_IMAGE_TARGET --abi google_apis/armeabi-v7a -c 100M
  # - emulator -avd test -no-audio -no-window &
  # - android-wait-for-emulator
  # - adb shell input keyevent 82 &
  # Code coverage (Code Climate preparation)
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  # Build and Unit tests
  - ./gradlew build
  # Build, test, then Instrumentation tests (Default script)
  # - ./gradlew build connectedCheck
  - ./gradlew jacocoUnitTestReport

after_script:
  # Upload test coverage data to Code Climate
  - JACOCO_SOURCE_PATH=app/src/main/java ./cc-test-reporter \
      format-coverage ./app/build/reports/coverage/jacocoUnitTestReport/jacocoUnitTestReport.xml \
      --input-type jacoco
  - ./cc-test-reporter upload-coverage
