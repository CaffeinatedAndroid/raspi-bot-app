language: android
dist: trusty

env:
  global:
    - ANDROID_TARGET=android-29
    - ANDROID_IMAGE_TARGET=android-25
    - ANDROID_IMAGE=sys-img-armeabi-v7a-google_apis-25

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - $ANDROID_TARGET
    - $ANDROID_IMAGE_TARGET
    - $ANDROID_IMAGE

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t $ANDROID_IMAGE_TARGET --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
